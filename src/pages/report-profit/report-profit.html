<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ยอดขาย+กำไร!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getReport()">
      <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="button-md-primary">
      <ion-col col-2>
        <ion-label>ตั้งแต่</ion-label>
      </ion-col>
      <ion-col col-4> 
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fromDate"></ion-datetime>
      </ion-col>  
      <ion-col col-2>
        <ion-label>ถึง</ion-label>
      </ion-col> 
      <ion-col col-4>  
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="toDate"></ion-datetime>
      </ion-col>
  </ion-row>
  </ion-grid>


  <ngx-datatable class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [reorderable]="reorderable">
    <ngx-datatable-column prop="period" minWidth="100" name="วันที่">
      <!--<ng-template let-column="column" ngx-datatable-header-template>
        วันที่
      </ng-template>-->
      <ng-template let-value="value" ngx-datatable-cell-template>
        <!--{{value}}-->
        {{value | date: 'dd/MM/yyyy'}}
      </ng-template>
    </ngx-datatable-column>
    <!-- rest of the column-->
      <ngx-datatable-column prop="customerCount" maxWidth="60" name="ลูกค้า">
        <!--<ng-template let-column="column" ngx-datatable-header-template>
            Holla! {{column.name}}
        </ng-template>-->
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="sale" name="ขาย">
        <!--<ng-template let-column="column" ngx-datatable-header-template>
            Holla! {{column.name}}
        </ng-template>-->
        <ng-template let-value="value" ngx-datatable-cell-template>
            <!--{{value}}-->
            {{value | number: '1.0-0'}}
            <!--{{value | ToNumberPipe | number: '1.2-2'}}-->
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="profit" name="กำไร">
        <!--<ng-template let-column="column" ngx-datatable-header-template>
            Holla! {{column.name}}
        </ng-template>-->
        <ng-template let-value="value" ngx-datatable-cell-template>
            <!--{{value}}-->
            {{value | number: '1.0-0'}}
        </ng-template>
      </ngx-datatable-column>    
      <ngx-datatable-column prop="margin" name="%">
        <!--<ng-template let-column="column" ngx-datatable-header-template>
            Holla! {{column.name}}
        </ng-template>-->
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | number: '1.0-0'}}          
            <!--{{value | ToNumberPipe | number: '1.2-2'}}-->
        </ng-template>
      </ngx-datatable-column>  
   </ngx-datatable>

        <span class="badge">{{sale.sale}}</span> 
        <span class="badge">{{sale.cost}}</span>
      </li>
    </ul>

      <li *ngFor="let row of rows">
        <span class="badge">{{row.sale}}</span>
        <span class="badge">{{row.profit}}</span> 
      </li>
    </ul>-->

</ion-content>
