<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>สินค้าขายไปวันนี้!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getReport()">
      <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row class="button-md-primary">
      <ion-col col-2>
        <ion-label>ตั้งแต่</ion-label>
      </ion-col>
      <ion-col col-4> 
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fromDate"></ion-datetime>
      </ion-col>  
      <ion-col col-2>
        <ion-label>ถึง</ion-label>
      </ion-col> 
      <ion-col col-4>  
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="toDate"></ion-datetime>
      </ion-col>
  </ion-row>
  </ion-grid>
  <!--<button ion-button color="primary" (click)="getReport()">เรียกดูรายงาน</button>-->

  <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [reorderable]="reorderable">
      <ngx-datatable-column prop="businessName" minWidth="150" name="รายการ">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
      </ngx-datatable-column>

      <!-- rest of the column-->  
      <ngx-datatable-column>
          <ng-template let-column="column" ngx-datatable-header-template>
              จำนวน
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.itemQTY}} {{row.unitNameA}}
          </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="sale" name="ยอดขาย">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | number: '1.0-0'}}
         </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="profit" name="กำไร">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | number: '1.0-0'}}
        </ng-template>
      </ngx-datatable-column>    
      <ngx-datatable-column prop="profitMargin" name="%มาร์จิ้น">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | number: '1.1-1'}}          
        </ng-template>
      </ngx-datatable-column>  
   </ngx-datatable>
  <button ion-button color="primary" menuToggle>Toggle Menu</button>
</ion-content>
